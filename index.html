<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?render=6Lc0tp8rAAAAADg9bMUQp88uC8bkUoobGonmAraZ"></script>
</head>
<body>
  <script>
    function sendToken() {
      if (!window.grecaptcha) {
        setTimeout(sendToken, 200);
        return;
      }
      grecaptcha.ready(function() {
        grecaptcha.execute('6Lc0tp8rAAAAADg9bMUQp88uC8bkUoobGonmAraZ', { action: 'login' }).then(function(token) {
          // gửi token về native app
          window.ReactNativeWebView.postMessage(JSON.stringify({ token, action: 'login' }));
        });
      });
    }
    window.onload = sendToken;
  </script>
</body>
</html>
