<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://www.google.com/recaptcha/api.js?render=6Lc0tp8rAAAAADg9bMUQp88uC8bkUoobGonmAraZ"></script>
</head>
<body>
  <script>
      function executeRecaptcha(action = 'login') {
        grecaptcha.ready(function () {
          grecaptcha.execute('6Lc0tp8rAAAAADg9bMUQp88uC8bkUoobGonmAraZ', { action }).then(function (token) {
            window.ReactNativeWebView.postMessage(JSON.stringify({ token, action }));
          });
        });
      }

      // Lắng nghe message từ RN app
      document.addEventListener("message", function(event) {
        const data = JSON.parse(event.data);
        if (data?.type === "EXECUTE_RECAPTCHA") {
          executeRecaptcha(data.action || "login");
        }
      });
  </script>
</body>
</html>
